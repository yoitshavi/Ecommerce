<!DOCTYPE html>
<html>
  <head>
    <title>Register Here</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #ffd7d7">
    <div class="container nav">
      <img src="./images/dipped-logo-PhotoRoom.png" alt="Dipped-Logo" />
      <nav class="navl">
        <div class="nav-links-container">
          <a href="./home.html" class="nav__link">
            <span class="nav__text">Home</span>
            <ion-icon name="home-outline" size="large"></ion-icon>
          </a>
          <a href="./products.html" class="nav__link">
            <span class="nav__text">Shop</span>
            <ion-icon name="Shop-outline" size="large"></ion-icon>
          </a>
          <a href="./checkout.html" class="nav__link">
            <span class="nav__text">Checkout</span>
            <ion-icon name="checkout-outline" size="large"></ion-icon>
          </a>
          <a href="./login.html" class="nav__link">
            <span class="nav__text">Login Here</span>
          </a>
        </div>
      </nav>
    </div>
    <div class="container register">
      <div class="row">
        <div class="col-md-10">
          <h2>Register Here</h2>
          <form>
            <div class="col">
              <label class="form-label">Username</label>
              <input type="text" name="uname" class="form-control" />
            </div>
            <div class="col">
              <label for="email" class="form-label">Email</label>
              <input type="text" id="email" class="form-control" />
            </div>
            <div class="col-">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" />
            </div>
            <div class="col">
              <label class="form-label">Confirm Password</label>
              <input type="password" class="form-control" />
            </div>
            <div class="col"></div>

            <p id="form-prompt">How did you Hear about us?</p>
            <input type="radio" id="question" />
            <label>Social Media</label><br />
            <input type="radio" />
            <label>Word of Mouth</label><br />
            <input type="radio" />
            <label>Other</label> <br />
            <button type="submit" class="pure-button pure-button-primary">
              Submit
            </button>
          </form>
          <p>
            Already have an account?<a
              href="./login.html"
              style="color: #806a22; font-weight: bold"
            >
              Click here!</a
            >
          </p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
